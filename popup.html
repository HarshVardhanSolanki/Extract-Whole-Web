<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Whole Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root { --emerald: #10b981; }
        
        body { 
            font-family: 'Inter', system-ui, sans-serif; 
            background: #18181b; 
            color: #e4e4e7; 
            width: 420px; 
            height: 580px; 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }
        
        .header { background: linear-gradient(90deg, #10b981, #14b8a6); padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; flex-shrink: 0; z-index: 60; }
        .search-area { padding: 20px 24px 10px; flex-shrink: 0; z-index: 55; }
        
        .search-bar { width: 100%; background: #27272a; border: 1px solid #3f3f46; border-radius: 9999px; padding: 14px 20px; font-size: 15px; outline: none; transition: all 0.3s; color: white; box-sizing: border-box;}
        .search-bar:focus { border-color: #10b981; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.3); }
        
        .btn-primary { background: #10b981; color: white; padding: 10px 20px; border-radius: 9999px; font-weight: 600; border: none; cursor: pointer; transition: all 0.2s; }
        .btn-primary:hover { background: #059669; }

        #results-container { flex-grow: 1; overflow-y: auto; padding: 10px 24px 80px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px; font-size: 11px; text-transform: uppercase; color: #71717a; border-bottom: 1px solid #3f3f46; }
        td { padding: 14px 12px; border-bottom: 1px solid #27272a; font-size: 13px; }
        
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: #18181b; border-top: 1px solid #3f3f46; padding: 14px 24px; display: flex; justify-content: space-between; align-items: center; z-index: 100; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 200; pointer-events: auto; }
        .modal-content { background: #18181b; border-radius: 20px; padding: 24px; border: 1px solid #3f3f46; }

        .plan-card { transition: 0.2s; border: 1px solid #3f3f46; }
        .plan-card:hover { transform: translateY(-2px); border-color: #10b981 !important; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1); }
        .locked-row { position: relative; filter: blur(2px); }
    </style>
</head>
<body>
    <div class="header">
        <div style="display:flex; align-items:center; gap:10px;">
            <div style="width:32px;height:32px;background:white;border-radius:9999px;display:flex;align-items:center;justify-content:center;font-size:20px;">üåê</div>
            <h1 style="margin:0;font-size:18px;font-weight:700;">Extract Web</h1>
        </div>
        <div style="display:flex; gap:8px; align-items: center;">
            <button id="key-icon-btn" style="background:#27272a; color:white; border:1px solid #3f3f46; padding:5px 10px; border-radius:8px; cursor:pointer; font-size:11px;">üîë Key</button>
            <div style="padding:5px 10px; background:rgba(255,255,255,0.1); border-radius:8px; font-size:11px; font-weight:bold;">
                <span id="plan-badge">FREE</span>
            </div>
        </div>
    </div>

    <div class="search-area">
        <div style="position:relative;">
            <input id="keyword-input" type="text" placeholder="Search keyword..." class="search-bar">
            <button id="search-btn" class="btn-primary" style="position:absolute; right:5px; top:50%; transform:translateY(-50%);">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </div>

    <div id="status-bar" style="display:none; padding:8px; background:#10b98122; color:#10b981; font-size:12px; text-align: center;">Searching...</div>

    <div id="results-container">
        <div id="empty-state" style="text-align:center; padding-top:60px;">
            <div style="font-size:40px; margin-bottom:15px;">üîç</div>
            <h3 style="margin:0; font-size:16px;">Ready to find leads</h3>
        </div>
        <div id="table-wrapper" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <h2 style="margin:0; font-size:15px;">Results</h2>
                <button id="clear-btn" style="padding:5px 12px; font-size:11px; background:#3f3f46; border:none; border-radius:9999px; cursor:pointer; color:white;">Clear</button>
            </div>
            <table>
                <thead><tr><th>#</th><th>Src</th><th>Mobile</th><th>Email</th></tr></thead>
                <tbody id="results-body"></tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <button id="footer-upgrade-btn" style="cursor:pointer; background:#10b981; color:white; padding:8px 18px; border-radius:9999px; font-weight:700; border:none;">Upgrade ‚Çπ499/mo</button>
        <div id="usage-info" style="color:#71717a; font-size:12px;">Free ‚Ä¢ 2/day</div>
    </div>

    <div id="key-modal" class="modal">
        <div class="modal-content" style="width: 320px;">
            <h3 style="margin:0 0 15px; font-size:18px;">Activate Pro Key</h3>
            <input id="key-input" placeholder="Paste key here..." style="width:100%; box-sizing:border-box; padding:12px; background:#27272a; border:1px solid #3f3f46; border-radius:10px; color:white; outline:none;">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="cancel-key-btn" style="flex:1; padding:10px; background:#27272a; color:#a1a1aa; border:none; border-radius:9999px; cursor:pointer;">Cancel</button>
                <button id="activate-key-btn" style="flex:1; padding:10px; background:#10b981; color:white; border:none; border-radius:9999px; font-weight:600; cursor:pointer;">Activate</button>
            </div>
        </div>
    </div>

    <div id="upgrade-modal" class="modal">
        <div class="modal-content" style="width: 350px; text-align: center;">
            <h3 style="font-size: 20px; margin: 0 0 5px;">Choose Your Plan</h3>
            <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 15px;">
                <div id="pay-sub-btn" class="plan-card" style="border: 1px solid #10b981; background: #10b98111; padding: 16px; border-radius: 16px; cursor: pointer; text-align: left;">
                    <div style="display: flex; justify-content: space-between; align-items: center;"><span style="font-weight: 700; color: #10b981;">Monthly Pro</span><span>‚Çπ499<small>/mo</small></span></div>
                </div>
                <div id="pay-once-btn" class="plan-card" style="background: #27272a; padding: 16px; border-radius: 16px; cursor: pointer; text-align: left;">
                    <div style="display: flex; justify-content: space-between; align-items: center;"><span style="font-weight: 700; color: white;">Monthly One-Time</span><span>‚Çπ499</span></div>
                </div>
            </div>
            <button id="maybe-later-btn" style="margin-top: 15px; background: none; border: none; color: #71717a; cursor: pointer; font-size: 13px;">Maybe later</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
